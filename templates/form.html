<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Registration</title>
  <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.3.5/css/swiper.min.css'><link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<script>
		function redirectToPage1() {
      window.location.href = '/home';
    }
    function redirectToPage2() {
      window.location.href = '/login2';
    }
	</script>
</head>
<body>
	<div class="topnav">
		<button onclick="redirectToPage1()"class="btn btn-success" type="submit">Back To Home</button>
		<button onclick="redirectToPage2()" class="btn btn-success" type="submit">Employee?</button>
	</div>
	{% if error %}
	<div style="color:red;">{{ error }}</div>
	{% endif %}
	<div class="blog-slider1">
		<div class="content">
			<form method="POST" action="/card">
				<p>Patient Registration</p>
				<div class="user-details">
					
					<div class="input-box">
						<span class="details">Full Name</span>
						<input type="text" id="textname" name="textname" placeholder="Enter your name">
					</div>
					<div class="input-box">
						<span class="details">Email</span>
						<input type="text" id="email" name="email" placeholder="Enter your email">
					</div>
					<div class="input-box">
						<span class="details">Phone Number</span>
						<input type="text" id="phonenumber" name="phonenumber" placeholder="Enter your number">
					</div>
					<div class="input-box">
						<span class="details">Password</span>
						<input type="text" id="passowrd" name="password" placeholder="Enter your password">
					</div>
					<div class="input-box">
						<span class="details">ID</span>
						<input type="text" id="iden" name="iden" placeholder="Enter the id">
					</div>
				</div>
				<div class="gender-details">
					<input type="radio" name="gender" id="dot-1" value="Male">
					<input type="radio" name="gender" id="dot-2" value="Female">
					<input type="radio" name="gender" id="dot-3" value="Prefer not to say">
					<span class="gender-title">Gender</span>
					<div class="category">
						<label for="dot-1">
							<span class="dot one"></span>
							<span class="gender">Male</span>
						</label>
						<label for="dot-2">
							<span class="dot two"></span>
							<span class="gender">Female</span>
						</label>
						<label for="dot-3">
							<span class="dot three"></span>
							<span class="gender">Prefer not to say</span>
						</label>
					</div>
				</div>
				<div class = "button">
					<input type="submit" value="Register" name="action">
					<input type="submit" class="fr1" value="face_detection" name="action">
            		<input type="submit" class="fr2" value="show_data" name="action">
				</div>
				<div class = "button2">
					<input type="submit" class="btn2" value="Already registered" name="action">
					<input type="submit" class="btn2" value="Delete Data" name="action">
				</div>
			</form>
		</div>
	</div>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.3.5/js/swiper.min.js'></script>
	<script src="{{ url_for('static', filename='script.js') }}"></script>

</body>
</html>
