<!DOCTYPE html>
<html>
<head>
	<title>Flask CSS Cards Example</title>
	<style>
		.card {
			border: 1px solid #ccc;
			padding: 10px;
			margin: 10px;
			border-radius: 5px;
			box-shadow: 0 2px 2px rgba(0, 0, 0, 0.3);
		}

		.card-header {
			font-weight: bold;
			font-size: 18px;
			margin-bottom: 10px;
		}

		.card-body {
			font-size: 16px;
		}

		.code-form {
			margin-top: 20px;
		}
	</style>
</head>
<body>
	<div class="card">
		<div class="card-header">Card 1</div>
		<div class="card-body">
			This is the first card.
		</div>
	</div>
	
	<div class="code-form">
    	<form method="POST" action="/card">
        	<form method="post">
				<button type="submit" name="button1" value="clicked">Button 1</button>
				<button type="submit" name="button2" value="clicked">Button 2</button>
				<button type="submit" name="button3" value="clicked">Button 3</button>
			  </form>			  
    	</form>
	</div>

	<div class="card">
		<div class="card-header">Card 2</div>
		<div class="card-body">
			This is the second card.
		</div>
	</div>

	<div class="code-form">
		{% if error %}
    	<div style="color:red;">{{ error }}</div>
    	{% endif %}
    	<form method="POST" action="/card">
        	<label for="username">Username:</label>
        	<input type="text" id="username" name="username"><br><br>
        	<label for="password">Password:</label>
        	<input type="password" id="password" name="password"><br><br>
        	<input type="submit" value="Card">
    	</form>
	</div>
</body>
</html>
